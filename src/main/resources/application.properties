server.port=8443

# Your desired user name
spring.security.user.name=yascode

# password
spring.security.user.password=YassMel97

# A comma separated list of roles
spring.security.user.roles=USER

server.ssl.enabled=true
server.ssl.key-store=src/main/resources/bootsecurity.p12
server.ssl.key-store-password=spring
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=bootsecurity

#
# JDBC properties
#
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/security-system
spring.datasource.username=postgres
spring.datasource.password=YassMel97

# Hibernate options
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL91Dialect
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=create

spring.jpa.properties.hibernate.globally_quoted_identifiers=true
